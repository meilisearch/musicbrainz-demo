name: Deploy to Github Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: |
        yarn
        yarn build
        echo "SHOWING VARIABLES"
        env
        echo "END SHOWING VARIABLES"
      env:
        REACT_APP_MEILI_SERVER_ADDRESS: ${{ env.REACT_APP_MEILI_SERVER_ADDRESS }}
        REACT_APP_MEILI_API_KEY: ${{ env.REACT_APP_MEILI_API_KEY }}

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
